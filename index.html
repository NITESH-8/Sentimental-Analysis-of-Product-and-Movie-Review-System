<!DOCTYPE html>
<html>
  <head>
    <title>SEMANTIC ANALYSIS</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Merriweather+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href=" css/style.css" />
  </head>

  <body>
    <header>
      <!-- <div class="logo"></div> -->
      <h1>SENTIMENT ANALYSIS OF MOVIE AND PRODUCT REVIEW</h1>
    </header>
    <section id="input-section">
      &nbsp;
      <div>
        <div class="comment">
          <p class="comment-para">Enter your Comment here</p>
          <textarea
            class="comment-input"
            name="comment"
            form="usrform"
            placeholder="review..."
          ></textarea>
          <!-- <input  text="" type="text" /> -->

          <button class="comment-btn">ANALYZE</button>
        </div>
        <h6>OR</h6>
        <div class="url">
          <p class="url-para">Paste Url</p>
          <textarea
            class="url-input"
            name="url"
            form="usrform"
            placeholder="link..."
          ></textarea>
          <!-- <input class="url-input" text="" type="text" /> -->
          <button class="url-btn">ANALYZE</button>
        </div>
      </div>
      <div class="result">
        <div class="resultimg"></div>
        <div class="resultcom">RESULT</div>
        <div class="resultper">--%</div>
      </div>
    </section>
    <section class="footer">
      <div id="clear-btn-section">
        <button class="clear-btn">clear</button>
      </div>
      <!-- <input text="" type="text" /> -->
      <p class="footer-text">MINOR PROJECT</p>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
